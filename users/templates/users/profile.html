{% extends "blog/base.html"%}
{% load crispy_forms_tags %}
{% block content %}


<div class="jumbotron mt-3">
    <div class="media">
      <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
      <div class="media-body">
        <h2 class="account-heading text-center">Welcome , {{ user.username }} !</h2>
        <p class="text-secondary text-center">{{ user.email }}</p>
        <p class="text-secondary text-center"><a href="{% url 'user-posts' user.username %}" class="btn btn-light"> <i class="fa fa-laptop"></i> Your Articles</a></p>
      </div>
    </div>
    <!-- FORM HERE -->
    <div class="content-section mt-3">
      <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class='border-bottom mb-4 text-center'>Profile Details </legend>
        {{ u_form|crispy  }}
        {{ p_form|crispy  }}
        
    </fieldset>
    <div class="text-center">
        <button class='btn justify-center btn-success' type='submit'>Update</button>
      </div>
      </form>
      </div>
  </div>

{% endblock content %}
